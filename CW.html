<!-- Теги
<TABLE>, </TABLE> - таблица,
<TR>, </TR> - строка,
<TD>, </TD> - ячейка.
<TH>, </TH> - ячейка-заголовок.

Атрибуты тегов <TABLE>, <TD>, <TD>:
ALIGN - выравнивание (значения: LEFT, RIGHT, CENTER),
WIDTH - ширина,
HEIGHT - высота.
VALIGN (для <TD>) - выравнивание по высоте (значения: TOP, BOTTOM, CENTER).

Атрибуты тега <TABLE> BORDER, CELLSPACING и CELLPADDING.
Атрибуты тегов <TD>, <TH> COLSPAN и ROWSPAN - объединение ячеек. -->
